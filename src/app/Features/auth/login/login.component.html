<div class="main">
  <div class="left__content">
    <h1>Bienvenido <br>P4Q</h1>
  </div>

  <div class="right__content">
    <div class="login">
      <h2>Inicia Sesión</h2>

      <form class="login__form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label> <br />
          <input type="email" id="email" name="email" placeholder="Email" formControlName="email" required/> <br />
          <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error-message">
            Email es requerido
          </div>
          <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error-message">
            Email inválido
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label> <br />
          <input type="password" id="password" name="password" placeholder="Contraseña" formControlName="password" required/> <br />
          <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error-message">
            Contraseña es requerido
          </div>
        </div>

        <div class="form-group">
          <button type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
        </div>

        <div class="form-group" style="text-align: center;">
          <p style="font-size: 10pt;">¿No tenes una cuenta todavía? <a class="register__link" (click)="onClickRegister()">Registrate</a></p> 
        </div>
      </form>
    </div>
  </div>
</div>
